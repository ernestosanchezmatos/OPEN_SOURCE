<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Ordenes:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Listado de Ordenes </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="nombres" value="Nombres:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="nombres"
							styleClass="form-control"
							value="#{OrdenController.Orden.FechaGeneracion}" maxlength="120" />
					</div>
				</div>

				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="lstOrdenes"
							actionListener="#{OrdenController.limpiarOrdens()}"
							styleClass="btn btn-default" ajax="false" />

				<!-- 		<p:commandButton value="Buscar" update="lstOrdenes"
							actionListener="#{OrdenController.buscarOrdenNombre()}"
							styleClass="btn btn-default btn-border" ajax="true" />     

						<p:commandButton value="Nuevo"
							action="#{OrdenController.nuevoOrdeno()}"
							styleClass="btn btn-primary" ajax="false" />     -->

					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstOrdenes" var="Orden"
							value="#{OrdenController.listaOrdenes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id">
								<h:outputText value="#{Orden.OrdenId}" />
							</p:column>

							<p:column headerText="Fecha de generacion">
								<h:outputText value="#{Orden.FechaGeneracion}" />
							</p:column>

							<p:column headerText="Fecha de generacion">
								<h:outputText value="#{Orden.FechaGeneracion}" />
							</p:column>

					<!-- 		<p:column headerText="Categoría">
								<h:outputText value="#{Orden.category.nameCategory}" />
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listOrdens" value="Eliminar" 
									actionListener="#{OrdenController.eliminar(Orden)}" />
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="Orden" value="Actualizar"
									actionListener="#{OrdenController.mostrar(Orden)}" />
							</p:column>    -->
						</p:dataTable>
						
					</div>

				</div>
			</div>

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>

</html>
