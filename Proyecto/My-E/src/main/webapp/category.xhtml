<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Categoría:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registro de Categoría </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idCategory" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idCategory"
				styleClass="form-control"
				value="#{categoryController.category.idCategory}" required="true"
				maxlength="30" />

			<h:outputLabel for="nameCategory" value="Categoría:  "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nameCategory"
				styleClass="form-control"
				value="#{categoryController.category.nameCategory}" required="true"
				maxlength="30" />
			<p:commandButton value="Grabar"
				actionListener="#{categoryController.updateInsert()}"
				styleClass="btn btn-primary " update="@form"
				action="listCategory?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listCategory?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
