<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Services</h2>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>
              
            </div>
        </div>

        <div class="container-fluid">
            <!-- Basic Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2><strong>Add</strong> Service</h2>
                           
                        </div>
                        <div class="body">
                            <form id="form_validation" method="POST">
                                <div>
                                    <div class="form-group form-float">
                                     <select class="form-control show-tick">
                                         <option value="">Choose a Engineer...</option>
                                         <option value="1">Engineer Example</option>                <!-- Lista en donde se seleccionara el nombre del ingeniero --> 
                                         <option value="2">Engineer Example 2</option>
                                     </select>
                                     <div>
                                        <tr>                                                                                                                                
                                            <td><button class="btn bg-purple btn-primary waves-effect" data-type="success">View More Details</button></td>     <!-- Boton que registra el servicio --> 
                                           </tr>
                                     </div>
                                   </div>
                                 </div>
                                 <div>
                                    <div class="form-group form-float">
                                     <select class="form-control show-tick">
                                         <option value="">Choose a Medical Equipment...</option>
                                         <option value="1">Medical Equipment Example</option>       <!-- Lista en donde se seleccionara el equipamento medico --> 
                                         <option value="2">Medical Equipment Example 2</option>
                               
                                     </select>
                                   </div>
                                 </div>
                             
                                <div class="form-group form-float">
                                    <input type="text" class="form-control" placeholder="Area" name="Area" required>            <!-- Area del hospital donde se hara el servicio --> 
                                </div>
                                <div>
                                    <div class="form-group form-float">
                                     <select class="form-control show-tick">
                                         <option value="">Choose a Hospital...</option>
                                         <option value="1">Hospital Example 1</option>       <!-- Lista en donde se seleccionara el equipamento medico --> 
                                         <option value="2">Hospital Example 2</option>
                                     </select>
                                     <div>
                                        <tr>                                                                                                                                
                                            <td><button class="btn bg-purple btn-primary waves-effect" data-type="success">View More Details</button></td>     <!-- Boton que registra el servicio --> 
                                           </tr>
                                     </div>
                                   </div>
                                 </div>
                                                                                                                                         <!-- Direccion del Hospital -->                   
                                <div class="form-group form-float">
                                        <input type="text" class="form-control" placeholder="Area Manager" name="Area Manager" required>    
                                </div>
                                <div class="form-group form-float">
                                    <input type="date" class="form-control" placeholder="Service Date Start" name="Service Date Start" required>    
                                </div>
                                <div class="form-group form-float">
                                    <input type="date" class="form-control" placeholder="Service Date End" name="Service Date End" required>    
                                </div>
                        
                                <div class="form-group form-float">
                                    <input type="time" class="form-control" placeholder="Service Hour" name="Service Hour" required>    
                                </div>
                             
                                <div class="form-group form-float">                                                                              <!-- Descripcion del servicio en el cual tambien puede ir algun tipo de comentario para el ingeniero al realizar el servicio --> 
                                    <textarea name="description" cols="30" rows="5" placeholder="Description" class="form-control no-resize" required></textarea>
                                </div>

                                <div class="container-fluid">
                                    <div class="row clearfix js-sweetalert">
                                         <table class="table table-hover mb-0 c_table">
                                                <tr>                                                                                                                                
                                                 <td><button class="btn bg-purple btn-primary waves-effect" data-type="success">Submit</button></td>     <!-- Boton que registra el servicio --> 
                                                </tr>
                                        </table>
                                    </div>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
