<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Registro de Ordeno:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registro de Orden </span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="id" value="Id" styleClass="control-label" />

						<p:inputText autocomplete="off" id="id" styleClass="form-control"
							value="#{OrdenController.Orden.idOrden}" required="true"
							maxlength="120" />

						<h:outputLabel for="nombre" value="Nombre:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="nombre"
							styleClass="form-control"
							value="#{OrdenController.Orden.nameOrden}" required="true"
							maxlength="120" />
						<h:outputLabel for="price" value="Precio"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="precio"
							styleClass="form-control"
							value="#{OrdenController.Orden.priceOrden}" required="true"
							maxlength="5" />
					</div>
				</div>
			</div>
		
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<p:outputLabel for="cboCategory" value="CategorÃ­a" />

						<p:selectOneMenu id="cboCategory"
							value="#{OrdenController.Orden.category}"
							converter="omnifaces.SelectItemsConverter">

							<f:selectItems value="#{OrdenController.listaCategorias}"
								var="c" itemLabel="#{c.nameCategory}" itemValue="#{c}" />
						</p:selectOneMenu>


					</div>
				</div>
			</div>




			<div class="row">
				<div class="col-sm-2 text-right">
					<div class="form-group box-main-btn">

						<p:commandButton value="Grabar"
							actionListener="#{OrdenController.insertarActualizar()}"
							styleClass="btn btn-primary " update=""
							action="listOrden.xhtml" />
						<p:commandButton value="Cancelar" action="listOrden.xhtml"
							immediate="true" styleClass="btn btn-default" ajax="false" />

					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>

</html>
